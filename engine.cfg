[application]

name="Cubiventure"
main_scene="res://scenes/game.tscn"
use_shared_user_dir=false
target_fps=30
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"

[display]

borderless_window=false
use_vsync=true

[physics]

fixed_fps=60

[rasterizer]

max_shadow_buffer_size=2048
shadow_filter=0

[rasterizer.Android]

use_fragment_lighting=true
